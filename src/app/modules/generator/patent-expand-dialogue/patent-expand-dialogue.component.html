<div 
  class="modalContainer" 
  (window:keydown)="onKey($event)" 
  (panstart)="panStart($event)" 
  (panleft)="panGesture($event, 'left')" 
  (panright)="panGesture($event, 'right')"
>
  <div 
    class="closeModal" 
    name="close"
    (click)="onCloseModal()"
    title="Close gallery"
  >
    <mat-icon>close</mat-icon>
  </div>
  <div class="imgWrapper">
    <img [src]="data.images[data.currentIndex]" />
    <div class="forwardBtn" (click)="pan('forward')">
      <mat-icon>arrow_forward_ios</mat-icon>
    </div>
    <div class="backBtn" (click)="pan('back')">
      <mat-icon>arrow_back_ios</mat-icon>
    </div>
  </div>
  <div class="boldFont selectBtn" (click)="selectImage()">Select Image</div>
</div>
