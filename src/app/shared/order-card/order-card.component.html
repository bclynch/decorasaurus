<div class="cardContainer" (click)="router.navigateByUrl('account/order/' + order.id)">
  <div class="productsContainer">
    <app-order-item-card *ngFor="let product of order?.orderItemsByOrderId.nodes" [product]="product"></app-order-item-card>
  </div>
  <div class="orderInfoContainer">
    <div>Order Placed: {{order.createdAt | date: 'mediumDate'}}</div>
    <div>Order Number: {{order.id}}</div>
    <div>Order Total: {{order.amount | currency: order.currency }}</div>
  </div>
</div>
