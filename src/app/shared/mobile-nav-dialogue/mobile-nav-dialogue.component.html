  </div>

    <div class="section" *ngFor="let option of sections; let i = index;" [ngClass]="[activeSection === i ? 'active' : '']">
      <div class="sectionHeader" (click)="selectSection(i)">
        <div class="sectionName">{{option.label}}</div>
        <div class="arrowWrapper" *ngIf="option.subSections.length">
          <mat-icon>arrow_forward</mat-icon>
        </div>
      </div>
      <div class="subSectionsWrapper" *ngIf="option.subSections.length">
        <div *ngFor="let subSection of option.subSections;" class="subSection" (click)="dialogRef.close(subSection)">
          {{subSection}}
        </div>
      </div>
    </div>
