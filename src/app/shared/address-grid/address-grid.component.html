<div class="addressesContainer">
  <mat-radio-group class="cardsContainer" [(ngModel)]="selectedAddress">
    <mat-radio-button *ngFor="let address of addresses" [value]="address">
      <div class="wrapper">
        <div>{{address.firstName}} {{address.lastName}}</div>
        <div>{{address.line1}}</div>
        <div>{{address.city}}, {{address.country}} {{address.postcode}}</div>
      </div>
    </mat-radio-button>
  </mat-radio-group>
</div>
